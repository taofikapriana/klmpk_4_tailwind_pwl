<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-400 text-white h-screen flex justify-center items-center p-4">
  <div class="bg-gray-700 p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-sm">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <form action="../klmpk_4_tailwind_pwl/beranda/beranda.html" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input id="username" name="username" type="text" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Masukan nama anda" required/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input id="password" name="password" type="password" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Masukan password" required/>
      </div>
      <div class="flex items-center justify-between">  
        <a href="#" class="text-sm text-blue-200 hover:underline">Lupa password?</a>
      </div>     
      <button class="w-full py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-bold hover:opacity-90">Login</button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-gray-400">Atau</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="https://accounts.google.com" class="text-white hover:opacity-90">
          <img src="../image/Google.png" alt="Google" class="w-6 sm:w-5" />
        </a>
        <a href="https://www.facebook.com" class="text-white hover:opacity-90">
          <img src="../image/fb.png" alt="Facebook" class="w-6 sm:w-5" />
        </a>
        <a href="https://www.instagram.com/" class="text-white hover:opacity-90">
          <img src="../image/ig.png" alt="Instagram" class="w-6 sm:w-5" />
        </a>
      </div>
    </div>
    <div class="mt-6 text-center">
      <p>Belum punya akun? <a href="../register/register.html" class="text-blue-500 hover:underline">Daftar di sini</a></p>
    </div>
  </div>
</body>
</html>
