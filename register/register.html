<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-400 text-white h-screen flex justify-center items-center p-4">
  <div class="bg-gray-700 p-8 rounded-lg shadow-lg w-full max-w-md sm:max-w-sm">
    <h2 class="text-3xl font-bold mb-6 text-center">Register</h2>
    <form action="../klmpk_4_tailwind_pwl/beranda/beranda.html" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Nama</label>
        <input id="name" name="name" type="text" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Masukan nama anda" required />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input id="email" name="email" type="email" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Masukan email anda" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input id="password" name="password" type="password" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Masukan password" required />
      </div>
      <button class="w-full py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg font-bold hover:opacity-90">Daftar</button>
    </form>
    <div class="mt-6 text-center">
      <p>Sudah punya akun? <a href="../login/login.html" class="text-blue-500 hover:underline">Login di sini</a></p>
    </div>
  </div>
</body>
</html>
